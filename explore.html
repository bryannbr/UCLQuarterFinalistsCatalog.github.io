<!DOCTYPE html>
<html class="explore">
<head>
    <title>Explore the Final 8</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body class="explore">
    <div class="econtainer">
        <section class="Champions League">
            <div class="EWelcome">
                <h1>Welcome to the Final 8!</h1>
            </div>
        </section>
        <!--Dropdown for sorting-->
        <div class="sortDropdown">
            <button>Sort By: </button>
            <div class="sortOptions">
                <button>Most Goals Scored</button>
                <button>Highest xG Per Game</button>
                <button>Lowest Goals Conceded</button>
                <button>Oldest Squad</button>
                <button>Most Trophies</button>
                <button>Average Possession</button>
                <button>Most Shots on Target</button>
                <button>Best Conversion Rate</button>
                <button>Domestic League Position</button>
            </div>
        </div>
        <!--Dropdown for sorting-->
        <div class="filterDropdown">
            <button>Filter By: </button>
            <div class="filterOptions">
                <button>None</button>
                <button>Spanish Teams</button>
                <button>English Teams</button>
                <button>French Teams</button>
                <button>German Teams</button>
                <button>Won the UCL</button>
            </div>
        </div>
        
        
        <!--Container 1-->
        <div class="eclub-container">
            <div class="ecard">
                <div class="ecard-content">
                    <img src="Barca.png" alt="FC Barcelona Logo">
                    <h2>FC Barcelona</h2>
                </div>
            </div>
            <div class="info-card">
                <div class="club-data-container"></div>
            </div>
            <div class="barcavisualcard">
                <h3>Mes Que Un Club</h3>
            </div>
        </div>
        <!--Container 2-->
        <div class="eclub-container">
            <div class="ecard">

                </div>
            </div>
            <div class="info-card">
                <div class="club-data-container"></div>
            </div>
            <div class="psgvisualcard">
                <h3>Ici, c'est Paris</h3>
            </div>
        </div>
        <!--Container 3-->
        <div class="eclub-container">
            <div class="ecard">
                <div class="ecard-content">
                    <img src="ATM.png" alt="ATM Logo">

                <div class="club-data-container"></div>

            </div>
            <div class="info-card">
                <div class="club-data-container"></div>
            </div>
            <div class="bvbvisualcard">
                <h3>Heja BVB</h3>
            </div>
        </div>
        <!--Container 5-->
        <div class="eclub-container">
            <div class="ecard">
                <div class="ecard-content">
                    <img src="Arsenal.png" alt="Arsenal Logo">
                    <h2>Arsenal</h2>
                </div>
            </div>
            <div class="info-card">
