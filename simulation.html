<!DOCTYPE html>
<html class="simulation">
<head>
    <title>Brackets</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body class="simulation">
    <div class="scontainer">
        
        <div class="scontainer">


            <div class="resetsimbutton">
                <button id="resetButton">Reset Tournament</button>
            </div>
            <!--Quarter Finals-->
            <h3 class="h3">Quarter-Finals</h3>
            <div class="bracket">
                <!-- Matchup 1 -->
                <div class="matchup">
                    <div class="team">
                        <img src="Barca.png" alt="Barca Logo">
                        <h2>FC Barcelona</h2>
                    </div>
                    <div class="team">
                        <img src="PSG.png" alt="PSG Logo">
                        <h2>Paris Saint Germain</h2>
                    </div>
                </div>
                <!-- Matchup 2 -->
                <div class="matchup">
                    <div class="team">
                        <img src="ATM.png" alt="ATM Logo">
                        <h2>Atletico Madrid</h2>
                    </div>
                    <div class="team">
                        <img src="BVB.png" alt="BVB Logo">
                        <h2>Borussia Dortmund</h2>
                    </div>
                </div>
                <!-- Matchup 3 -->
                <div class="matchup">
                    <div class="team">
                        <img src="Arsenal.png" alt="Arsenal Logo">
                        <h2>Arsenal</h2>
                    </div>
                    <div class="team">
                        <img src="Bayern.png" alt="Bayern Munich Logo">
                        <h2>Bayern Munich</h2>
                    </div>
                </div>
                <!-- Matchup 4 -->
                <div class="matchup">
                    <div class="team">
                        <img src="Madrid.png" alt="Real Madrid Logo">
                        <h2>Real Madrid</h2>
                    </div>
                    <div class="team">
                        <img src="City.png" alt="City Logo">
                        <h2>Manchester City</h2>
                    </div>
                </div>
            </div>

            <!--Semi Finals-->
            <h4 class="h4">Semi-Finals</h4>
            <div class="semibracket">
                <!-- Semi final Matchup 1 -->
                <div class="semimatchup">
                    <div class="team">
                        <img src="question.jpg" alt=" Logo">
                        <h2>Who Advances?</h2>
                    </div>
                    <div class="team">
                        <img src="question.jpg" alt="Logo">
                        <h2>Who Advances?</h2>
                    </div>
                </div>
                <!-- Semi final Matchup 2 -->
                <div class="semimatchup">
                    <div class="team">
                        <img src="question.jpg" alt=" Logo">
                        <h2>Who Advances?</h2>
                    </div>
                    <div class="team">
                        <img src="question.jpg" alt=" Logo">
                        <h2>Who Advances?</h2>
                    </div>
                </div>
            </div>
            <!--The Final-->
            <h5 class="h5">The Final</h5>
            <div class="finalbracket">
                <!-- Final Matchup -->
                <div class="finalmatchup">
                    <div class="team">
                        <img src="question.jpg" alt=" Logo">
                        <h2>Who Advances?</h2>
                    </div>
                    <div class="team">
                        <img src="question.jpg" alt=" Logo">
                        <h2>Who Advances?</h2>
                    </div>
                </div>
            </div>
            <!--The Winner-->
            <h6 class="h6">Winner!!!</h6>
            <div class="finalwinner">
                <!-- Final Matchup -->
                <div class="winner">
                    <div class="team">
                        <img src="question.jpg" alt="Logo">
                        <h2>Who Will Win the UCL?</h2>
                    </div>
                </div>
            </div>


        </div>

        






    </div>    

</body>

</html>
